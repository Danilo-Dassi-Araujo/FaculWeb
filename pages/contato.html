<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="../contato.css" />
    <title>Sobre - ADIMO</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="../img/edificios-comerciais.png"
          style="width: 4rem"
          alt="logoCasa"
        />
        <p>ADIMO</p>
      </div>
      <div class="menu-mobile">
        <span class="material-symbols-outlined">
          menu
          <nav>
            <ul class="list-nav">
              <li class="nav-item"><a href="sobre.html">Sobre nós</a></li>
              <li class="nav-item"><a href="sobre.html">Contato</a></li>
              <li class="nav-item"><a href="sobre.html">Serviços</a></li>
            </ul>
          </nav>
        </span>
      </div>
    </header>
    <section class="hero">
      <h1 class="h1-title">Solicitar informações</h1>
      <form class="form">
        <div class="field">
        <label for="fname">Primeiro nome</label>
        <input type="text" id="fname" name="fname" />
        </div>
        <div class="field">
            <label for="lname">Último nome</label>
            <input type="text" id="lname" name="lname">
        </div>
        <div class="field">
            <label for="lemail">Email</label>
            <input type="text" id="lemail" name="lemail">
        </div>
        <div class="field">
            <label for="ltelefone">Telefone</label>
            <input type="number" id="ltelefone" name="ltelefone" />
        </div>
        <div class="field">
            <label for="chooiseAp">Sobre qual apartamento você quer saber mais?</label>
            <select name="select">
                <option value="ap1" selected>Apartamento 1</option>
                <option value="ap2">Apartamento 2</option>
                <option value="ap3">Apartamento 3</option>
              </select>
        </div>
        <div class="field">
            <label for="description">Tem alguma dúvida ?</label>
            <textarea name="description" id="description" placeholder="Digite sua dúvida"></textarea>
        </div>
        <button type="submit">ENVIAR!</button>
      </form>
    </section>
    <footer class="footer">
      <p>©2022 Copyright - Imobiliária Adimo Imóveis</p>
    </footer>
  </body>
</html>
